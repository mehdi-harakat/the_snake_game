<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>The Snake Game</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Css File -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- JavaScript File -->
		<script src="javascript/test.js" defer></script>
		<!-- Fontawesome -->
		<link rel="stylesheet" href="Font_Awesome/css/all.css" />
		<!-- Google Font **Open Sans** -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container">
			<div class="user-name">Your Name : <span>No-User</span></div>
			<div class="high-level">High User-Name : <span>No-User</span></div>
		</div>
		<div class="wrapper-container">
			<div class="game-detials">
				<div class="score">Score : <span>0</span></div>
				<div class="high-score">High-Score : <span>None</span></div>
			</div>
			<div class="play-board"></div>
			<div class="controls">
				<i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
				<i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
				<i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
				<i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
			</div>
			<button class="btn">Pause</button>
		</div>
	</body>
</html>
